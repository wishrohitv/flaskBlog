name: e2e-tests

on:
  workflow_dispatch:
    inputs:
      test_path:
        description: "specific test to run (e.g., e2e/auth/test_login.py::TestLoginSuccess)"
        required: false
        default: ""
  push:
    branches: [main]
    paths:
      - "app/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/e2e-tests.yaml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/e2e-tests.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: checkout repository
        uses: actions/checkout@v6

      - name: set up python 3.14
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - name: install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "app/pyproject.toml"

      - name: install dependencies
        run: make install

      - name: run e2e tests
        run: |
          if [ -n "${{ github.event.inputs.test_path }}" ]; then
            cd app && uv run pytest ../tests/${{ github.event.inputs.test_path }} -v --tb=short
          else
            make test
          fi
