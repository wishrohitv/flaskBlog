name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'tests/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'tests/**'
      - '.github/workflows/e2e-tests.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'app/pyproject.toml'

      - name: Install app dependencies
        run: |
          cd app
          uv sync

      - name: Install test dependencies
        run: |
          cd app
          uv pip install pytest pytest-playwright playwright

      - name: Install Playwright browsers
        run: |
          cd app
          uv run playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd tests
          uv run --directory ../app pytest e2e/ -v --tb=short --junit-xml=test-results.xml
        env:
          PYTHONPATH: ${{ github.workspace }}/app

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/test-results.xml
          retention-days: 30

      - name: Upload Playwright traces
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-traces
          path: tests/test-results/
          retention-days: 7

      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'tests/test-results.xml'
          check_name: E2E Test Results
          fail_on_failure: true
