<!doctype html>
<html
    lang="{{ session.get('language', 'en') }}"
    data-theme="{{ session.get('theme', 'winter') }}"
>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#171717" />

        <link
            rel="icon"
            href="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />

        <!-- Tailwind CSS v4 -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- DaisyUI v5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5/daisyui.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
            rel="stylesheet"
            type="text/css"
        />

        <!-- Tabler Icons -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
        />

        <!-- Custom styles -->
        <style>.grecaptcha-badge { visibility: hidden; }</style>

        <meta property="og:type" content="website" />
        <meta property="og:title" content="flaskBlog" />
        <meta
            property="og:image"
            content="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />
        <meta property="og:url" content="{{ request.base_url }}" />
        <meta
            property="og:description"
            content="{{ translations.about.description }}"
        />
        <meta property="og:site_name" content="flaskBlog" />
        <meta name="twitter:site" content="@dogukanurker" />
        <meta name="twitter:title" content="flaskBlog" />
        <meta
            name="twitter:description"
            content="{{ translations.about.description }}"
        />
        <meta
            name="twitter:image"
            content="https://raw.githubusercontent.com/DogukanUrker/flaskBlog/main/images/Icon180.ico"
        />

        {% block head %} {% endblock head %}
    </head>

    <body id="body">
        {% include 'components/change_theme.html'%}
        {% include 'components/navbar.html'%}
        {% from "components/flash.html" import flash %}
        {{ flash() }}
        {% block body %} {% endblock body %}

        <script src="{{ url_for('static', filename='js/time_stamp.js') }}"></script>
    </body>
</html>
